<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour">09:00</div>
        <textarea class="schedule col-md-10 past" id="nine"></textarea>
        <button class="col-md-1 saveBtn" id="nineBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">10:00</div>
        <textarea class="schedule col-md-10 past" id="ten"></textarea>
        <button class="col-md-1 saveBtn" id="tenBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">11:00</div>
        <textarea class="schedule col-md-10 past" id="eleven"></textarea>
        <button class="col-md-1 saveBtn" id="elevenBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">12:00</div>
        <textarea class="schedule col-md-10 past" id="twelve"></textarea>
        <button class="col-md-1 saveBtn" id="twelveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">13:00</div>
        <textarea class="schedule col-md-10 past" id="one"></textarea>
        <button class="col-md-1 saveBtn" id="oneBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">14:00</div>
        <textarea class="schedule col-md-10 past" id="two"></textarea>
        <button class="col-md-1 saveBtn" id="twoBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">15:00</div>
        <textarea class="schedule col-md-10 past" id="three"></textarea>
        <button class="col-md-1 saveBtn" id="threeBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">16:00</div>
        <textarea class="schedule col-md-10 past" id="four"></textarea>
        <button class="col-md-1 saveBtn" id="fourBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">17:00</div>
        <textarea class="schedule col-md-10 past" id="five"></textarea>
        <button class="col-md-1 saveBtn" id="fiveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
